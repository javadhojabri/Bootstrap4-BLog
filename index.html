<!doctype html>
<html lang="fa">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light rtl">
        <a class="navbar-brand" href="#">برند</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav rtl  ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">خانه <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">لینک</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>

            </form>
        </div>

<div class="container">
    <!--Start Carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="image/A.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>آموزش رایگان طراحی قالب برای وب سایت </h5>
                    <a href="#" class="btn btn-success w-50">ثبت نام می کنم</a>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image/B.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>آموزش رایگان طراحی قالب برای وب سایت </h5>
                    <a href="#" class="btn btn-danger w-50">ثبت نام می کنم</a>
                </div>
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100" src="image/A.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>آموزش رایگان طراحی قالب برای وب سایت </h5>
                    <a href="#" class="btn btn-success w-50">ثبت نام می کنم</a>
                </div>

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

<div class="footer">
</div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
